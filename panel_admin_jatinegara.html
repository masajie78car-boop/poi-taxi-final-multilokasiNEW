<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Panel Admin - Stasiun Jatinegara</title><style>
body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  background: #f5f7fb;
  color: #333;
}

/* Header lebih kecil dan rapat */
header {
  background: #007bff;
  color: white;
  padding: 10px 0; /* semula 16px */
  text-align: center;
  box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
  margin-bottom: 6px; /* biar panel langsung nempel */
}

header h1 {
  margin: 0;
  font-size: 18px; /* semula besar, dikurangi */
  font-weight: 600;
}

/* Area utama lebih rapat */
main {
  max-width: 960px;
  margin: 0 auto;
  padding: 0 16px;
}

/* Panel antrian & buffer lebih menempel */
.section {
  background: #fff;
  padding: 12px; /* semula 16px */
  border-radius: 10px;
  box-shadow: 0 3px 12px rgba(0, 0, 0, 0.05);
  margin-bottom: 10px; /* semula 24px */
}

h2 {
  margin-top: 0;
  color: #007bff;
  font-size: 16px; /* sedikit lebih kecil */
  font-weight: 600;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 5px;
}

th, td {
  padding: 6px;
  border: 1px solid #e5e8ee;
  text-align: center;
  font-size: 13px;
}

th {
  background: #f1f5fb;
  color: #444;
}

button.action {
  padding: 6px 8px;
  border: none;
  border-radius: 6px;
  color: white;
  cursor: pointer;
  font-size: 13px;
}

.btn-selesai {
  background: #28a745;
}

.btn-setujui {
  background: #17a2b8;
}

.empty {
  color: #888;
  font-style: italic;
}

/* Tombol logout tetap di bawah layar */
.logout {
  position: fixed;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%);
  background-color: rgba(0, 123, 255, 0.95);
  color: white;
  border: none;
  font-size: 1em;
  padding: 12px 40px;
  border-radius: 50px;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
  transition: 0.3s;
  animation: pulse 2s infinite;
  z-index: 999;
}

.logout:hover {
  background-color: #0056b3;
  transform: translateX(-50%) scale(1.05);
}

@keyframes pulse {
  0% { box-shadow: 0 0 0 0 rgba(0, 123, 255, 0.6); }
  70% { box-shadow: 0 0 0 20px rgba(0, 123, 255, 0); }
  100% { box-shadow: 0 0 0 0 rgba(0, 123, 255, 0); }
}

@media (max-width: 600px) {
  header h1 { font-size: 16px; }
  th, td { font-size: 12px; }
  .logout { bottom: 20px; font-size: 0.9rem; padding: 10px 35px; }
}
</style>
</head>
<body>
<header><h1>ðŸš† Panel Admin - Stasiun Jatinegara</h1></header>
<main>
<div class="section">
<h2>ðŸš– Antrian Parkir Dalam (Aktif)</h2>
<p><i>Maksimal 6 unit di dalam parkiran</i></p>
<table id="tableAktif">
<thead><tr><th>No</th><th>No Polisi</th><th>No Lambung</th><th>Status</th><th>Aksi</th></tr></thead>
<tbody><tr><td colspan="5" class="empty">Memuat data...</td></tr></tbody>
</table></div>
<div class="section">
<h2>ðŸ•’ Buffer (Menunggu di luar area)</h2>
<table id="tableBuffer">
<thead><tr><th>No</th><th>No Polisi</th><th>No Lambung</th><th>Status</th><th>Aksi</th></tr></thead>
<tbody><tr><td colspan="5" class="empty">Belum ada buffer</td></tr></tbody>
</table></div>
</main>
<button class="logout" onclick="logout()">LOGOUT</button>
<script type="module">
import {initializeApp} from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import {getAuth,onAuthStateChanged,signOut} from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
import {getDatabase,ref,onValue,update,remove} from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
const firebaseConfig={apiKey:"AIzaSyArjIuAyCRw85LStoiJzgIdLyhs8HXPFhs",authDomain:"poi-taxi.firebaseapp.com",databaseURL:"https://poi-taxi-default-rtdb.asia-southeast1.firebasedatabase.app",projectId:"poi-taxi",storageBucket:"poi-taxi.firebasestorage.app",messagingSenderId:"774582687333",appId:"1:774582687333:web:ee95e1e3e705beaee4d88c"};
const app=initializeApp(firebaseConfig);const auth=getAuth(app);const db=getDatabase(app);
const lokasi="stasiun_jatinegara";const maxAktif=6;
onAuthStateChanged(auth,(user)=>{if(!user)window.location.href="login.html";});
window.logout=async function(){await signOut(auth);window.location.href="login.html";};
const aktifTable=document.querySelector("#tableAktif tbody");const bufferTable=document.querySelector("#tableBuffer tbody");
onValue(ref(db,`pangkalan/${lokasi}/antrian`),(snap)=>{const data=snap.val()||{};const arr=Object.values(data);const aktif=arr.filter(d=>d.status==="aktif").slice(0,maxAktif);const buffer=arr.filter(d=>d.status!=="aktif");
aktifTable.innerHTML=aktif.length?"":"<tr><td colspan='5' class='empty'>Belum ada antrian aktif</td></tr>";
aktif.forEach((d,i)=>{const tr=document.createElement("tr");tr.innerHTML=`<td>${i+1}</td><td>${d.noPolisi}</td><td>${d.noLambung}</td><td>${d.status}</td><td><button class='action btn-selesai' data-id='${d.noPolisi}'>Selesai</button></td>`;aktifTable.appendChild(tr);});
bufferTable.innerHTML=buffer.length?"":"<tr><td colspan='5' class='empty'>Belum ada buffer</td></tr>";
buffer.forEach((d,i)=>{const tr=document.createElement("tr");tr.innerHTML=`<td>${i+1}</td><td>${d.noPolisi}</td><td>${d.noLambung}</td><td>${d.status}</td><td><button class='action btn-setujui' data-id='${d.noPolisi}'>Setujui</button></td>`;bufferTable.appendChild(tr);});
document.querySelectorAll(".btn-selesai").forEach(btn=>btn.addEventListener("click",async e=>{const id=e.target.dataset.id;await remove(ref(db,`pangkalan/${lokasi}/antrian/${id}`));}));
document.querySelectorAll(".btn-setujui").forEach(btn=>btn.addEventListener("click",async e=>{const id=e.target.dataset.id;await update(ref(db,`pangkalan/${lokasi}/antrian/${id}`),{status:"aktif"});}));
});
</script>
</body>
</html>
