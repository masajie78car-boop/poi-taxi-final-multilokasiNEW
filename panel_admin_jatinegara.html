<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Admin - Stasiun Jatinegara</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #f5f7fb;
      color: #333;
    }

    header {
      background: #009688;
      color: white;
      padding: 14px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .tanggal {
      font-size: 0.9em;
      color: #f8f9fa;
      margin-top: 4px;
    }

    main {
      max-width: 900px;
      margin: 12px auto;
      padding: 10px;
    }

    .section {
      background: #fff;
      padding: 10px 14px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      margin-bottom: 10px;
    }

    h2 {
      margin: 0;
      color: #009688;
      font-size: 18px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 6px;
    }

    th, td {
      padding: 6px;
      border: 1px solid #e5e8ee;
      text-align: center;
      font-size: 14px;
    }

    th {
      background: #f1f5fb;
    }

    button.action {
      padding: 5px 10px;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-size: 13px;
    }

    .btn-selesai {
      background: #28a745;
    }

    .btn-naik {
      background: #17a2b8;
    }

    .empty {
      color: #888;
      font-style: italic;
    }
  </style>
</head>
<body>
  <header>
    <h1>Antrian Stasiun Jatinegara</h1>
    <div class="tanggal" id="tanggal"></div>
  </header>

  <main>
    <div class="section">
      <h2>Parkir Dalam (Aktif)</h2>
      <table>
        <thead>
          <tr><th>No</th><th>No Polisi</th><th>Status</th><th>Aksi</th></tr>
        </thead>
        <tbody><tr><td colspan="4" class="empty">Belum ada data</td></tr></tbody>
      </table>
    </div>

    <div class="section">
      <h2>Buffer (Menunggu)</h2>
      <table>
        <thead>
          <tr><th>No</th><th>No Polisi</th><th>Status</th><th>Aksi</th></tr>
        </thead>
        <tbody><tr><td colspan="4" class="empty">Belum ada data</td></tr></tbody>
      </table>
    </div>
  </main>

  <script>
    function updateTanggal() {
      const t = new Date();
      const hari = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];
      const tanggal = `${hari[t.getDay()]}, ${t.getDate()}-${t.getMonth()+1}-${t.getFullYear()}`;
      document.getElementById("tanggal").innerText = tanggal;
    }
    updateTanggal();
  </script>
</body>
</html>
