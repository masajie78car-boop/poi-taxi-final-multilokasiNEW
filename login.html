<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Panel</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 60px; background: #f3f3f3; }
    input { padding: 10px; width: 250px; margin: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc; }
    button { padding: 10px 20px; font-size: 18px; background: green; color: white; border: none; border-radius: 8px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Login Admin</h2>
  <input id="username" placeholder="Masukkan nama admin" /><br />
  <button onclick="login()">Masuk</button>

  <script>
    function login() {
      const user = document.getElementById('username').value.trim();
      if (!user) return alert('Nama wajib diisi!');
      if (user.toLowerCase() === 'admin nusantara') {
        window.location.href = '/panel_admin.html';
      } else if (user.toLowerCase() === 'admin jatinegara') {
        window.location.href = '/panel_admin_jatinegara.html';
      } else {
        alert('Nama admin tidak dikenali.');
      }
    }
  </script>
</body>
</html>
