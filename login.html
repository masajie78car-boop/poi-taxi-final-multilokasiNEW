
<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Login</title>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "REPLACE_API_KEY",
  authDomain: "REPLACE_AUTH_DOMAIN",
  projectId: "REPLACE_PROJECT_ID",
  databaseURL: "REPLACE_DATABASE_URL"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

async function login(){
  const email=document.getElementById('email').value;
  const pass=document.getElementById('pass').value;
  try{
    await signInWithEmailAndPassword(auth,email,pass);
    if(email==="masajie78car@gmail.com"){
      location.href="/panel/mall/index.html";
    } else if(email==="wijayaselalu8@gmail.com"){
      location.href="/panel/jatinegara/index.html";
    } else {
      alert("Email tidak terdaftar sebagai admin panel");
    }
  }catch(e){ alert("Login gagal: "+e.message); }
}
</script></head>
<body>
<h2>Login Admin</h2>
<input id="email" placeholder="Email"><br>
<input id="pass" type="password" placeholder="Password"><br>
<button onclick="login()">Login</button>
</body></html>
