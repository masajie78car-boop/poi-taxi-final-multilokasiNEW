<!DOCTYPE html>
<html lang="id">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Login Admin</title>
<style>body{margin:0;font-family:Poppins, sans-serif;background:url("https://raw.githubusercontent.com/masajie78car-boop/background-/main/bg-picsay%20(1)-picsay.png") no-repeat center center fixed;background-size:cover;height:100vh;display:flex;align-items:center;justify-content:center} .login-box{background:rgba(255,255,255,0.97);padding:24px;border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,0.15);width:320px;text-align:center} input{width:90%;padding:10px;margin:8px 0;border:1px solid #ddd;border-radius:8px} button{width:100%;padding:10px;border:none;border-radius:8px;background:#007bff;color:#fff;font-size:1rem;cursor:pointer} .hint{font-size:0.9rem;color:#666;margin-top:8px}</style>
</head>
<body>
  <div class="login-box">
    <h2>üîê Login Admin</h2>
    <input id="email" type="email" placeholder="Email" value="masajie78car@gmail.com" />
    <input id="password" type="password" placeholder="Password" value="" />
    <button id="loginBtn">Masuk</button>
    <p class="hint">Email default: masajie78car@gmail.com (panel Mall) / wijayaselalu8@gmail.com (Jatinegara)</p>
  </div>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyArjIuAyCRw85LStoiJzgIdLyhs8HXPFhs",
    authDomain: "poi-taxi.firebaseapp.com",
    databaseURL: "https://poi-taxi-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "poi-taxi",
    storageBucket: "poitaxi.firebasestorage.app",
    messagingSenderId: "774582687333",
    appId: "1:774582687333:web:ee95e1e3e705beaee4d88c"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const openLogin = document.getElementById("openLogin");
  const loginBox = document.getElementById("loginBox");
  const loginBtn = document.getElementById("loginBtn");

  openLogin.addEventListener("click", () => {
    openLogin.style.display = "none";
    loginBox.style.display = "block";
  });

  loginBtn.addEventListener("click", () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    signInWithEmailAndPassword(auth, email, password)
      .then(() => {
        if (email === "wijayaselalu8@gmail.com") {
          window.location.href = "panel_admin_jatinegara.html";
        } else {
          window.location.href = "panel_admin.html";
        }
      })
      .catch((error) => alert("Login gagal: " + error.message));
  });
</script>
