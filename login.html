<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Admin Mall Nusantara</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #00bfa5, #80deea);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 85%;
      max-width: 350px;
    }

    h2 {
      margin-bottom: 20px;
      color: #00796b;
    }

    input {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 1.1em;
      background: #00796b;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #004d40;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login Admin</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Masuk</button>
  </div>

  <script>
    function login() {
      const email = document.getElementById("email").value.trim();
      const pass = document.getElementById("password").value.trim();

      if (email === "admin@mallnusantara.com" && pass === "12345") {
        window.location.href = "panel_admin.html";
      } else if (email === "admin@jatinegara.com" && pass === "12345") {
        window.location.href = "panel_admin_jatinegara.html";
      } else {
        alert("Email atau password salah!");
      }
    }
  </script>
</body>
</html>
