<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Admin</title>
  <style>
    body {
      background: #00bfa5;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }
    .login-box {
      background: rgba(255,255,255,0.15);
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 320px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      background: #00695c;
      color: white;
      font-weight: bold;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login Admin</h2>
    <input type="text" id="username" placeholder="Masukkan nama admin" />
    <button onclick="login()">Masuk</button>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value.trim().toLowerCase();

      if (!username) {
        alert("Masukkan nama admin terlebih dahulu");
        return;
      }

      // --- Logika login ---
      if (username === "mall") {
        localStorage.setItem("user", "mall");
        window.location.href = "panel_admin.html";
      } else if (username === "jatinegara") {
        localStorage.setItem("user", "jatinegara");
        window.location.href = "panel_admin_jatinegara.html";
      } else {
        alert("Nama admin tidak dikenali!");
      }
    }
  </script>
</body>
</html>
